{% extends "base.html" %}

{% block content %}
<h2>Вход</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Имя пользователя:</label>
    <input type="text" name="username" required>

    <label>Пароль:</label>
    <input type="password" name="password" required>

    <button type="submit">Войти</button>
</form>

<p>Нет аккаунта? <a href="{% url 'users:register' %}">Регистрация</a></p>
{% endblock %}
