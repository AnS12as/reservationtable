{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold text-center">Забронировать столик</h1>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_name" class="form-label">Ваше имя</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="id_phone" class="form-label">Телефон</label>
            {{ form.phone }}
        </div>

        <div class="mb-3">
            <label for="id_table" class="form-label">Выберите столик</label>
            {{ form.table }}
        </div>

        <div class="mb-3">
            <label for="id_date" class="form-label">Дата бронирования</label>
            {{ form.date }}
        </div>

        <div class="mb-3">
            <label for="id_time" class="form-label">Время бронирования</label>
            {{ form.time }}
        </div>

        <div class="mb-3">
            <label for="id_guests" class="form-label">Количество гостей</label>
            {{ form.guests }}
        </div>

        <button type="submit" class="btn btn-primary">Забронировать</button>
    </form>
</div>
{% endblock %}
