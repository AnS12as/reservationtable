{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="fw-bold text-center">Забронировать столик</h1>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Выберите столик</label>
            <select class="form-select" name="table">
                {% for table in tables %}
                <option value="{{ table.id }}">{{ table }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Дата</label>
            <input type="date" class="form-control" name="date" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Время</label>
            <input type="time" class="form-control" name="time" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Количество гостей</label>
            <input type="number" class="form-control" name="guests" min="1" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Забронировать</button>
    </form>
</div>
{% endblock %}
